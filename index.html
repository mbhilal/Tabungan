<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pencatatan Keuangan</title>
    <style>
        /* CSS untuk styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #66ffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
            
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .logout {
            background-color: #dc3545;
        }
        .logout:hover {
            background-color: #c82333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete:hover {
            background: #c82333;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Halaman Login -->
        <div id="login">
            <h1><marquee behavior='alternate'>Login Admin</marquee></h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Halaman Utama (Setelah Login) -->
        <div id="main" class="hidden">
            <h1>Catatan Tabungan 2025/26</h1>
            <button class="logout" onclick="logout()">Logout</button>
            
            <h2>Tambah Catatan</h2>
            <form id="entryForm">
                <select id="type" required>
                    <option value="">Pilih Jenis</option>
                    <option value="masuk">Uang Masuk</option>
                    <option value="keluar">Uang Keluar</option>
                </select>
                <input type="text" id="description" placeholder="Deskripsi (contoh: Nabung, Belanja)" required>
                <input type="number" id="amount" placeholder="Jumlah (Rp)" required>
                <button type="submit">Tambah</button>
            </form>
            
            <h2>Riwayat Catatan</h2>
            <ul id="entries"></ul>
        </div>
    </div>

    <script>
        // JavaScript untuk logika
        const adminUsername = 'admin'; // Username admin (hardcoded)
        const adminPassword = 'mbhilal'; // Password admin (hardcoded, ganti sesuai kebutuhan)

        // Elemen DOM
        const loginDiv = document.getElementById('login');
        const mainDiv = document.getElementById('main');
        const loginForm = document.getElementById('loginForm');
        const entryForm = document.getElementById('entryForm');
        const entriesList = document.getElementById('entries');

        // Fungsi login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === adminUsername && password === adminPassword) {
                loginDiv.classList.add('hidden');
                mainDiv.classList.remove('hidden');
                loadEntries(); // Muat data saat login
            } else {
                alert('Username atau password salah!');
            }
        });

        // Fungsi logout
        function logout() {
            mainDiv.classList.add('hidden');
            loginDiv.classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Fungsi tambah catatan
        entryForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const type = document.getElementById('type').value;
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            if (type && description && amount > 0) {
                const entry = { id: Date.now(), type, description, amount };
                saveEntry(entry);
                loadEntries();
                entryForm.reset();
            } else {
                alert('Isi semua field dengan benar!');
            }
        });

        // Simpan catatan ke localStorage
        function saveEntry(entry) {
            const entries = JSON.parse(localStorage.getItem('keuanganEntries')) || [];
            entries.push(entry);
            localStorage.setItem('keuanganEntries', JSON.stringify(entries));
        }

        // Muat dan tampilkan catatan
        function loadEntries() {
            const entries = JSON.parse(localStorage.getItem('keuanganEntries')) || [];
            entriesList.innerHTML = '';
            entries.forEach(entry => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${entry.type === 'masuk' ? 'Masuk' : 'Keluar'}: ${entry.description} - Rp ${entry.amount.toLocaleString()}</span>
                    <button class="delete" onclick="deleteEntry(${entry.id})">Hapus</button>
                `;
                entriesList.appendChild(li);
            });
        }

        // Hapus catatan
        function deleteEntry(id) {
            const entries = JSON.parse(localStorage.getItem('keuanganEntries')) || [];
            const updatedEntries = entries.filter(entry => entry.id !== id);
            localStorage.setItem('keuanganEntries', JSON.stringify(updatedEntries));
            loadEntries();
        }

        // Muat data saat halaman dimuat (jika sudah login sebelumnya, tapi untuk sederhana, mulai dari login)
        // Jika ingin auto-login, bisa tambahkan logika sessionStorage di sini.
    </script>
</body>
</html>
